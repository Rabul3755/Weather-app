<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Poppins&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/All Projects/weather app/style.css" />
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input type="text" placeholder="enter city name" />
        <button><img src="search.png" /></button>
      </div>
      <div class="error">
        <p>Invalid city name</p>
      </div>
      <div class="weatherIcon">
        <div class="weather">
          <img src="rain.png" class="icon" />
          <h1 class="temp">22ÂºC</h1>
          <h2 class="city">New York</h2>
        </div>
        <div class="detials">
          <div class="col">
            <img src="humidity.png" />
            <div>
              <p class="humidity">64%</p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="/All Projects/weather app/wind.png" />
            <div>
              <p class="wind">18 km/h</p>
              <p>Wind speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="/All Projects/weather app/app.js"></script>
  </body>
</html>
